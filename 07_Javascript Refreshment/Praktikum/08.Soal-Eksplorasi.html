<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div id="quote" style="font-size: 20px; margin-bottom: 20px"></div>
    <button onclick="displayQuote()">Generate Quote</button>
    <button onclick="getQuote()">Get Random Quote</button>

    <script>
      const quotes = [
        "Batasan satu-satunya untuk esok adalah keraguan kita hari ini.",
        "Tujuan hidup kita adalah untuk bahagia.",
        "Hidup adalah apa yang terjadi saat kita sibuk membuat rencana lain.",
      ];

      function displayQuote() {
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById("quote").innerText = randomQuote;
      }

      async function getQuote() {
        document.getElementById("quote").innerText = "Tunggu...";
        await new Promise((resolve) => setTimeout(resolve, 1000));
        displayQuote();
      }
    </script>
  </body>
</html>
