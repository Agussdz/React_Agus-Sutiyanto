<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-gray-900 border-gray-200 dark:bg-gray-900">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <div class="text-3xl font-medium text-white">
          Eco<span class="text-green-500">Friendly</span>
        </div>

        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="home.html"
                class="block py-2 px-3 text-white hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-green-500 md:p-0 dark:text-white md:dark:hover:text-green-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Home</a
              >
            </li>
            <li>
              <a
                href="about.html"
                class="block py-2 px-3 text-white hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-green-500 md:p-0 dark:text-white md:dark:hover:text-green-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >About</a
              >
            </li>

            <li>
              <a
                href="contact.html"
                class="block py-2 px-3 text-white hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-green-500 md:p-0 dark:text-white md:dark:hover:text-green-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Contact Form Section -->
    <section class="bg-gray-900 text-white py-24 px-6">
      <div class="max-w-screen-xl mx-auto text-center">
        <h2 class="text-4xl font-semibold mb-6">Contact Us</h2>
        <p class="text-lg mb-8">
          Kami senang mendengar dari Anda! Silakan isi formulir di bawah ini,
          dan tim kami akan segera menghubungi Anda.
        </p>

        <form
          action="#"
          method="POST"
          class="space-y-6 max-w-xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg"
        >
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div>
              <label for="name" class="block text-lg font-semibold"
                >Your Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="w-full p-3 mt-2 text-gray-900 rounded-md"
                required
              />
            </div>
            <div>
              <label for="email" class="block text-lg font-semibold"
                >Your Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full p-3 mt-2 text-gray-900 rounded-md"
                required
              />
            </div>
          </div>

          <div>
            <label for="message" class="block text-lg font-semibold"
              >Your Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="4"
              class="w-full p-3 mt-2 text-gray-900 rounded-md"
              required
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full px-6 py-3 bg-green-500 text-white text-xl font-semibold rounded-lg hover:bg-green-600 transition-colors"
          >
            Send Message
          </button>
        </form>
      </div>
    </section>
    <!-- End of Contact Form Section -->
  </body>
</html>
